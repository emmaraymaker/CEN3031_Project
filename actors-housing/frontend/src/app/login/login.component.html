<h2>Login</h2>
<form (ngSubmit) = "onSubmit()">
<div>
  <p>
    <input [(ngModel)]="email" formControlName="email" type="email" class="form-control" placeholder="Email" required>
  </p>
  <p>
    <input [(ngModel)]="password" formControlName="password" type="password" class="form-control" placeholder="Password" required>
  </p>
  
  <p>
    <button click="onSubmit()" type="password" mat-flat-button color ="accent" routerLink="/user">Submit</button>
  </p>
</div>
</form>
