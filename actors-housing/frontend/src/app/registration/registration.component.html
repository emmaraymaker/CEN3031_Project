<h2>Register</h2>

<div>
    <p>
        <input type="text" [(ngModel)]="user.first_name" formControlName="first_name" class="form-control" placeholder="First Name" required>
    </p>
    <p>
        <input type="text" [(ngModel)]="user.last_name" formControlName="last_name" class="form-control" placeholder="Last Name" required>
    </p>
    <p>
        <input [(ngModel)]="user.email" formControlName="email" type="email" class="form-control" placeholder="Email" required>
    </p>
    <p>
        <input [(ngModel)]="user.id" formControlName="number" type="number" class="form-control" placeholder="Union Number" required>
    </p>
  <p>
    <input [(ngModel)]="user.password" formControlName="password" type="password" class="form-control" placeholder="Password" required>
  </p>
    <p>
    <input formControlName="password_confirm" type="password" class="form-control" placeholder="Password Confirm"
           required>
    </p>
  <p>
    <button (click)="onSubmit()" mat-flat-button color ="warn" routerLink="/user">Submit</button>
  </p>
</div>
