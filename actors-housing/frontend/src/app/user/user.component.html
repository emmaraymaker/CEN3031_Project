<body>
   <h2>User Profile</h2>
   <div *ngFor="let userProfile of User">
      <p>Name: {{ userProfile.firstName }}  {{ userProfile.lastName }}  </p>
      <p>Email: {{ userProfile.email }}</p>
  </div>
   <p><a routerLink="/listings">View my listings</a></p> 
   <p><a routerLink="/home">View available listings</a></p>
</body>
